customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Rime::SwitcherSettings"
  modified_time: "Wed Jan 19 15:58:05 2022"
  rime_version: 1.5.3
patch:
  ascii_composer:
    good_old_caps_lock: true
    switch_key: {Caps_Lock: commit_code, Control_L: noop, Control_R: noop, Eisu_toggle: clear, Shift_L: commit_code, Shift_R: commit_code}
  "key_binder/bindings":
    - {accept: Tab, send: Right, when: composing}
    - {accept: "Shift+Tab", send: Left, when: composing}
    - {accept: minus, send: Page_Down, when: has_menu}
    - {accept: equal, send: Page_Up, when: paging}
    - {accept: bracketleft, send: Page_Down, when: has_menu}
    - {accept: bracketright, send: Page_Up, when: paging}
  schema_list:
    - {schema: double_pinyin_flypy}
    - {schema: luna_pinyin}
  "switcher/hotkeys":
    - "Control+grave"
  "switcher/save_options":
    - full_shape
    - ascii_punct
    - simplification
    - zh_hans
    - emoji_suggestion
  "menu/page_size": 9   # 每頁候選數