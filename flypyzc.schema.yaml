# Flypyzc schema settings
# encoding: utf-8

schema:
  schema_id: flypyzc
  name: Flypy Fusion
  version: "1.5"
  author:
    - 方案设计：何海峰 <flypy@qq.com>
    - 方案修改：Ryan
  description: |
    小鹤音形挂接码表，可输入英文。Love Fly 方案依赖此项。
  dependencies:
    - flypydz
    - emoji
    - melt_eng
    # - easy_en

switches: # 可在状态栏上显示的内容，去掉下面的"#"号可开启
  - options: [ _keyboard_menu ]
    states: [ "　☰" ]
  - name: ascii_mode
    states: [ CN, EN ]
    reset: 0
  - name: full_shape
    #states: [ ◖, ● ]
    reset: 0
  - name: _hide_key_hint
    #states: [ ≑, ≟ ]
    reset: 0
  - options: [ _keyboard_emoji, _keyboard_emoji ]
    states: [ "🎏", "😂"]
  - options: [ _keyboard_number ]
    #states: [ 123 ]
    ascii_mode: 0
  - options: [_key_IXH]
    #states: [㊫]
  - options: [ _key_VOICE_ASSIST ]
    #states: [ "🎤" ]
  - name: simplification
    #states: [ 简, 繁 ]
    reset: 0
  - name: _hide_candidate
    #states: [ ☐, ☒ ]
    reset: 0
  - name: ascii_punct
    #states: [ "，。", " ,　. " ]
    reset: 0
  - options: [ _keyboard_default, _keyboard_defaultVJ]
    states: [ "　　　　　　　", "　　　　　　　"]
  - options: [ _key_Hide ]
    states: [ ﹀ ]

punctuator:
  import_preset: default
key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    #uppercase: "" #中文状态大写锁定直接上屏
    udzc: "^[a-z]+'[a-z']*$" #取消首位手动造词
    # udzc: "^[a-z]*'[a-z']*$"
    emoji: "~[a-z]*'?$"
    reverse_lookup: "[a-z]+`+[a-z]*" #“`”符号首位直接上屏
    # reverse_lookup: "[a-z`]*`+[a-z`]*"

menu:
  page_size: 5 #候选项数

engine: # !
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@udzc
    - affix_segmentor@emoji
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor  
  translators:
    - punct_translator
    - table_translator
    - table_translator@melt_eng # !
    # - table_translator@english
    - table_translator@udzc
    - table_translator@emoji
    - table_translator@fixed
    - table_translator@custom_phraseXT
    - reverse_lookup_translator
    - history_translator@historyF
    - history_translator@historyI
  filters:
    - simplifier
    - simplifier@simplification
    - uniquifier

speller:
  alphabet: '/;zyxwvutsrqponmlkjihgfedcba'
  initials: 'abcdefghijklmnopqrstuvwxyz;'
  finals: '/'
  delimiter: " '"
  max_code_length: 4 #全码码长，过则顶字上屏
  auto_select: true   #自动上屏
  auto_select_pattern: ^;.$|^\w{4}$ #自动上屏规则
  #auto_select_unique_candidate: true
  #auto_clear: max_length #manual|auto|max_length 空码按下一键确认清屏|空码自动清|达到最长码时后码顶上清屏
  algebra:
    - derive/^z([a-z]{2,})$/v$1/ # z => zh
    - derive/^v([a-z]{2,})$/z$1/ # zh => z
    - derive/^c([a-z]{2,})$/i$1/ # c => ch
    - derive/^i([a-z]{2,})$/c$1/ # ch => c
    - derive/^s([a-z]{2,})$/u$1/ # s => sh
    - derive/^u([a-z]{2,})$/s$1/ # sh => s
    - derive/^([a-z])f([a-z]+)$/$1g$2/ # en => eng
    - derive/^([a-z])g([a-z]+)$/$1f$2/ # eng => en
    - derive/^([a-z])b([a-z]+)$/$1k$2/ # in => ing
    - derive/^([a-z])k([a-z]+)$/$1b$2/ # ing => in

translator:
  dictionary: flypyzc.extended
  enable_charset_filter: false
  enable_sentence: false
  enable_encoder: false
  enable_completion: false  # 编码提示开关
  encode_commit_history: false
  enable_user_dict: false
  initial_quality: 1
  disable_user_dict_for_patterns:
    - "^o.*$"
    - "^`.*$"

fixed:
  __include: /translator
  enable_encoder: true
  enable_user_dict: true
  encode_commit_history: true  # 开启/关闭自动造词功能：true/false。
  max_phrase_length: 4
  initial_quality: -1.5

udzc:
  __include: /translator
  initial_quality: -1
  enable_sentence: true
  prefix: "'"
  tips: "〔手动造词〕"
  tag: udzc

historyF:
  input: ;f
  size: 1 #重复前几次上屏
  initial_quality: 1 #首选

historyI:
  input: i
  size: 1 #重复前几次上屏
  initial_quality: 0 #次选

simplification:
  opencc_config: s2tw.json
  option_name: simplification
  tips: all  #简繁对照，all字詞  char字

custom_phraseXT:
  dictionary: ""
  user_dict: flypy_sys
  db_class: stabledb
  enable_sentence: false
  enable_completion: false
  initial_quality: -1 #本表词和系统词重码居后

reverse_lookup:
  dictionary: flypydz
  tips: 〔反查〕
  comment_format:
  # - xform/^/〔/
  # - xform/$/〕/
    - xform/ / /

emoji:
  dictionary: emoji
  enable_completion: false
  enable_user_dict: false
  prefix: "~"
  tips: "〔表情〕"
  tag: emoji

melt_eng:
  dictionary: melt_eng     # 挂载词库 melt_eng.dict.yaml
  enable_sentence: false   # 禁止造句
  enable_completion: true # 禁止补全
  enable_user_dict: false  # 禁用用户词典
  initial_quality: -2     # 初始权重
  comment_format:          # 自定义提示码
    - xform/.*//           # 清空提示码

