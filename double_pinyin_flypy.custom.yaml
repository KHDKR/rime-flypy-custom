patch:
  schema/name: 小鹤双拼
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中, 外 ]
    - name: simplification 
      reset: 1
      states: [ 漢, 汉 ]
    - name: emoji_suggestion
      reset: 0
      states: [ "😭", "😄" ]
    - name: full_shape
      states: [ 🌓, 🌕 ]
    - name: ascii_punct
      states: [ 🍩, 🍪 ]
  engine/translators:
    # - lua_translator@date_translator
    # - lua_translator@week_translator
    - punct_translator
    - script_translator
    - table_translator@custom_phrase
  engine/filters:
    - simplifier@emoji_suggestion
    - simplifier
    - uniquifier
    #- charset_filter@gbk
    # - single_char_filter
  engine/processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion
    # tips: all
  reverse_lookup: {}


  #載入朙月拼音擴充詞庫
  'translator/dictionary': luna_pinyin.extended
  'translator/preedit_format': {}


  # 自定义符号上屏
  punctuator:
    #import_preset: symbols
    # 自定义快捷符号输入
    #symbols:
      #"mail": [amna25499@outlook.com, amna25499@gmail.com, alan999@foxmail.com, 2549916986@qq.com]
      #"top": [www.github.com, www.youtube.com, www.google.com]
      # symbols 中如果带有符号，会影响相关符号输入是上屏还是有选项
    full_shape:
      " " : { commit: "　" }
      "," : { commit: ， }
      "." : { commit: 。 }
      "<" : [ 《, 〈, «, ‹ ]
      ">" : [ 》, 〉, », › ]
      "/" : [ 、, ／, "/", ÷ ]
      "?" : { commit: ？ }
      ";" : { commit: ； }
      ":" : ：
      "'" : { pair: [ "‘", "’" ] }
      "\"" : { pair: [ "“", "”" ] }
      "\\" : [ 、, ＼, "\\" ]
      "|" : [ ・, ｜, "|", "§", "¦" ]
      "`" : [ ｀, "`" ]
      "~" : [ 〜, "~", ～, 〰 ]
      "!" : { commit: ！ }
      "@" : [ ＠, "@", ☯ ]
      "#" : [ ＃, "#", ⌘ ]
      "%" : [ ％, "%", "°", "℃" ]
      "$" : [ ￥, "$", "€", "£", "¥", "¢", "¤" ]
      "^" : { commit: …… }
      "&" : [ ＆, "&" ]
      "*" : [ ＊, "*", ・, ×, ※, ❂, · ]
      "(" : （
      ")" : ）
      "-" : [ －, "-" ]
      "_" : ——
      "+" : [ ＋, "+" ]
      "=" : [ ＝, "=" ]
      "[" : [ 「, 【, 〔, ［ ]
      "]" : [ 」, 】, 〕, ］ ]
      "{" : [ 『, 〖, ｛ ]
      "}" : [ 』, 〗, ｝ ]
    half_shape:
      ".": "。"
      #",": ["，", "《", "》", "【", "】", "——", "¥", "・"]
      ",": ["，", "、", "《》", "【】", "——", "¥", "・", "°","|"]
      "#": "#"
      "*": "*"
      "`": { commit: "`" } # 关闭 reverse_lookup 功能即可直接上屏(在 schema.yaml 中修改)
      "~": "~"
      "@": "@"
      "=": "="
      "/": "/"
      '\': "\\"
      "|": "、"
      "_" : "_"
      "'": {pair: ["「", "」"]}
      '"': {pair: ["“", "”"]}
      "[": "["
      "]": "]"
      "$": "$"
      "<": "<"
      ">": ">"
      "?" : { commit: ？ }
      ";" : { commit: ； }
      ":" : ：
      "!" : { commit: ！ }
      #"[": ["【", "["]
      #"]": ["】", "]"]
      #"$": ["¥", "$", "€", "£", "¢"]
      #"<": ["《", "〈", "«", "<"]
      #">": ["》", "〉", "»", ">"]

  recognizer/patterns/punct: "^/([0-9]0?|[A-Za-z]+)$"


  ### 双拼使用自定义词典 custom_phrase.txt
  custom_phrase:
    dictionary: ""
    user_dict: custom_phrase
    db_class: stabledb
    enable_completion: false
    enable_sentence: false
    initial_quality: 1
  "engine/translators/@5": table_translator@custom_phrase

